<div class="admin-box">
    <div class="box-header with-border">
        <h2 class="box-title">Todos los Estados del Sistema</h2>
    </div>
    <div class="box-body">
        <ng-container *ngIf="states.length > 0; then statesExists; else notStates"></ng-container>

        <ng-template #statesExists>
            <table class="table table-border" *ngIf="!loading">
                <thead>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Direcci√≥n</th>
                </thead>
                <tbody>
                    <tr *ngFor="let state of states">
                        <td>{{ state.$key }}</td>
                        <td>{{ state.name }}</td>
                        <td class="action-buttons">
                            <a [routerLink]="['/Estados', state.$key]" class="btn btn-info btn-sm"><i class="fas fa-eye"></i></a>
                            <a href="" class="btn btn-warning btn-sm mx-5"><i class="fas fa-pencil-alt"></i></a>
                            <button (click)="deleteState(state.$key)" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-template>

        <ng-template #notStates>
            <div class="loader-center">
                <app-loader></app-loader>
            </div>
        </ng-template>
    </div>
</div>
