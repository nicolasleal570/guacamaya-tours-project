<div class="admin-box">
    <div class="box-header with-border">
        <h2 class="box-title">Todos los Hoteles del Sistema</h2>
    </div>
    <div class="box-body">
        <ng-container *ngIf="hotels.length > 0; then hotelsExists; else notHotels"></ng-container>

        <ng-template #hotelsExists>
            <table class="table table-border">
                <thead>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Direcci√≥n</th>
                    <th>Nro Estrellas</th>
                    <th>Acciones</th>
                </thead>
                <tbody>
                    <tr *ngFor="let hotel of hotels">
                        <td>{{ hotel.$key }}</td>
                        <td>{{ hotel.name }}</td>
                        <td>{{ hotel.location.direction }}</td>
                        <td>{{ hotel.stars }}</td>
                        <td class="action-buttons">
                            <a href="" class="btn btn-info btn-sm"><i class="fas fa-eye"></i></a>
                            <a href="" class="btn btn-warning btn-sm mx-5"><i class="fas fa-pencil-alt"></i></a>
                            <a href="" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-template>

        <ng-template #notHotels>
            <h3 class="info-msg">No hay hoteles disponibles</h3>
        </ng-template>
    </div>
</div>
