<div class="admin-box">
    <div class="box-header with-border">
        <h2 class="box-title">Todos los Hoteles del Sistema</h2>
    </div>
    <div class="box-body">
        <ng-container *ngIf="hotels.length > 0; then hotelsExists; else notHotels"></ng-container>

        <ng-template #hotelsExists>
            <table class="table table-border" *ngIf="!loading">
                <thead>
                    <th>Nro</th>
                    <th>Nombre</th>
                    <th>Direcci√≥n</th>
                    <th>Nro Estrellas</th>
                    <th>Acciones</th>
                </thead>
                <tbody>
                    <tr *ngFor="let hotel of hotels; let i=index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ hotel.name }}</td>
                        <td>{{ hotel.location.direction }}</td>
                        <td>{{ hotel.stars }}</td>
                        <td class="action-buttons">
                            <a [routerLink]="['/hoteles', hotel.$key]" class="btn btn-info btn-sm">
                                <i class="fas fa-eye"></i>
                            </a>
                            <button (click)="editButtonClick(hotel.$key)" class="btn btn-warning btn-sm mx-5"><i class="fas fa-pencil-alt"></i></button>
                            <button (click)="deleteHotel(hotel.$key)" 
                            class="btn btn-danger btn-sm"
                            *ngIf="!deleting"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-template>

        <ng-template #notHotels>
            <div class="loader-center">
                <app-loader></app-loader>
            </div>
        </ng-template>
    </div>
</div>
