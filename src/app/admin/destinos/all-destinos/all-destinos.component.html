<div class="admin-box">
    <div class="box-header with-border">
        <h2 class="box-title">Todos los Destinos del Sistema</h2>
    </div>
    <div class="box-body">
        <ng-container *ngIf="destinos.length > 0; then destinosExists; else notDestinos"></ng-container>

        <ng-template #destinosExists>
            <table class="table table-border">
                <thead>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Direcci√≥n</th>
                    <th>Acciones</th>
                </thead>
                <tbody>
                    <tr *ngFor="let destino of destinos">
                        <td>{{ destino.$key }}</td>
                        <td>{{ destino.name }}</td>
                        <td>{{ destino.location.direction }}</td>
                        <td class="action-buttons">
                            <a class="btn btn-info btn-sm" [routerLink]="['/destinos', destino.$key]"><i
                                    class="fas fa-eye"></i></a>
                            <a href="" class="btn btn-warning btn-sm mx-5"><i class="fas fa-pencil-alt"></i></a>
                            <button (click)='deleteDestino(destino.$key)' class="btn btn-danger btn-sm"><i
                                    class="fas fa-trash-alt"></i></button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-template>

        <ng-template #notDestinos>
            <div class="loader-center">
                <app-loader></app-loader>
            </div>
        </ng-template>
    </div>
</div>
