<div class="admin-box">
        <div class="box-header with-border">
            <h2 class="box-title">Todas las categorías</h2>
        </div>
        <div class="box-body">
            <ng-container *ngIf="categories.length > 0; then categoriesExists; else notCategories"></ng-container>
    
            <ng-template #categoriesExists>
                <table class="table table-border" *ngIf="!loading">
                    <thead>
                        <th>Nro</th>
                        <th>Nombre</th>
                        <th>Dirección</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let category of categories; let i=index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ category.name }}</td>
                            <td class="action-buttons">
                                <a [routerLink]="['/estados', category.$key]" class="btn btn-info btn-sm"><i class="fas fa-eye"></i></a>
                                <button (click)="editButtonClick(category.$key)" class="btn btn-warning btn-sm mx-5"><i class="fas fa-pencil-alt"></i></button>
                                <button (click)="deleteCategory(category.$key)" 
                                class="btn btn-danger btn-sm"
                                *ngIf="!deleting"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ng-template>
    
            <ng-template #notCategories>
                <div class="loader-center">
                    <app-loader></app-loader>
                </div>
            </ng-template>
        </div>
    </div>
