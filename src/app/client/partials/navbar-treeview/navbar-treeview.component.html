<li routerLinkActive="active-link" 
    [routerLinkActiveOptions]="{exact: true}" 
    [class.dropdownOpen]="dropdownOpen" 
    (mouseover)="showDropdown()"
>
    <a (click)="toggleDropdown()">
        {{title}} <i class="fas fa-chevron-down icon"></i>
    </a>
    <ul (mouseover)="showDropdown()" (mouseout)="hideDropdown()">
        <li *ngFor="let opt of options">
            <a routerLink="{{ opt.url }}" (click)="hideDropdown()">{{opt.title}}</a>
        </li>
    </ul>
</li>
