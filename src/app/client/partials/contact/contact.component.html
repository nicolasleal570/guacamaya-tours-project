<!-- CONTACT FORM -->
<div class="section wrap" id="contacto">
    <section class="contact-card">
        <h1 class="contact-card-title">Cont√°ctanos</h1>
        <form [formGroup]="contact">
            <div class="form-group">
                <input type="text" id="contactName" placeholder="Ingrese su Nombre" formControlName="name">
                <input type="text" id="contactEmail" placeholder="Ingrese su Email" formControlName="email">
            </div>
            <div class="form-group">
                <input type="text" id="contactAsunto" placeholder="Ingrese el Asunto de su Mensaje" formControlName="asunto">
            </div>
            <div class="form-group">
                <textarea id="contactMessage" placeholder="Ingrese su Mensaje" formControlName="message"></textarea>
            </div>

            <button class="btn btn-primary" type="submit">
                <i class="fas fa-envelope"></i> Enviar Mensaje
            </button>
        </form>
    </section>
</div>
<!-- FIN CONTACT FORM -->
