<app-header></app-header>

<!-- EXPLORA EL MUNDO -->
<section class="section wrap">
    <app-titulo title="Explora Venezuela" description=""> </app-titulo>

    <div class="section-body">
        <ng-container *ngIf="categoriesLoading; then catLoading; else noCatLoading"></ng-container>

        <ng-template #catLoading>
            <app-big-loader></app-big-loader>
        </ng-template>

        <ng-template #noCatLoading>
            <div class="table-section-vertical">
                <div *ngFor="let category of categories; let i=index">
                    <a [routerLink]="['/categoria', category.$key]" *ngIf="i < 4">
                        <app-display [category]="category"> </app-display>
                    </a>
                </div>
            </div>
        </ng-template>
    </div>
    <div class="section-footer">
        <a routerLink="/destinos" class="card-btn-action">Ver Todos los Destinos <i
                class="fas fa-chevron-right"></i></a>
    </div>
</section>
<!-- FIN EXPLORA EL MUNDO -->

<!-- SECCIONES DE HOTELES -->
<section class="section wrap">

    <app-titulo title="Hoteles y Posadas" description=""> </app-titulo>

    <!-- HOTELES -->
    <div class="section-body">
        <ng-container *ngIf="hotelsLoading; then loader; else noLoader"></ng-container>

        <ng-template #loader>
            <app-big-loader></app-big-loader>
        </ng-template>

        <ng-template #noLoader>
            <ng-container *ngFor="let hotel of hotels">
                <app-hotel-card [hotel]="hotel"></app-hotel-card>
            </ng-container>
        </ng-template>
    </div>
    <div class="section-footer">
        <a routerLink="/hoteles" class="card-btn-action">Ver m√°s Hoteles <i class="fas fa-chevron-right"></i></a>
    </div>
</section>
<!-- FIN SECCIONES DE HOTELES -->
